name: A FFmpeg Tests

on:
  push:
    branches:
      - master
      - github-actions
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  ffmpeg-tests:
    name: FFmpeg macos-latest
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version
        shell: bash
        run: |
          ./new-release.sh
          git diff .

      - name: Install FFmpeg
        run: |
          brew install ffmpeg

      - name: Configure CMake
        shell: bash
        run: |
          mkdir build
          cd build
          cmake \
            -D CMAKE_BUILD_TYPE=Release \
            -D CMAKE_OSX_ARCHITECTURES=arm64 \
            -D SHERPA_ONNX_ENABLE_PORTAUDIO=OFF \
            -D BUILD_SHARED_LIBS=ON \
            -DCMAKE_INSTALL_PREFIX=./install \
            ..

      - name: Build sherpa-onnx
        shell: bash
        run: |
          cd build
          make -j2
          make install

      - name: Build FFmpeg example
        shell: bash
        run: |
          cd ffmpeg-examples
          # Add macOS system frameworks needed by FFmpeg
          export LDFLAGS="-framework CoreFoundation -framework CoreMedia -framework CoreVideo -framework VideoToolbox -framework AudioToolbox -framework Security"
          make

      - name: Download test model
        shell: bash
        run: |
          cd ffmpeg-examples
          curl -SL -O https://github.com/k2-fsa/sherpa-onnx/releases/download/asr-models/sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20.tar.bz2
          tar xvf sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20.tar.bz2
          rm sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20.tar.bz2

      - name: Test with greedy_search
        shell: bash
        run: |
          cd ffmpeg-examples/sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20
          ../sherpa-onnx-ffmpeg \
            ./tokens.txt \
            ./encoder.onnx ./decoder.onnx ./joiner.onnx \
            ./test_wavs/0.wav \
            2 \
            greedy_search

      - name: Test with modified_beam_search
        shell: bash
        run: |
          cd ffmpeg-examples/sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20
          ../sherpa-onnx-ffmpeg \
            ./tokens.txt \
            ./encoder.onnx ./decoder.onnx ./joiner.onnx \
            ./test_wavs/0.wav \
            2 \
            modified_beam_search

      - name: Test with URL (network stream)
        shell: bash
        run: |
          cd ffmpeg-examples/sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20
          ../sherpa-onnx-ffmpeg \
            ./tokens.txt \
            ./encoder.onnx ./decoder.onnx ./joiner.onnx \
            https://huggingface.co/csukuangfj/sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20/resolve/main/test_wavs/3.wav \
            2 \
            greedy_search

      - name: Cleanup
        if: always()
        shell: bash
        run: |
          cd ffmpeg-examples
          rm -rf sherpa-onnx-streaming-zipformer-bilingual-zh-en-2023-02-20
