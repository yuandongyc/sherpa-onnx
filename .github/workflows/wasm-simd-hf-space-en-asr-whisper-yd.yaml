name: wasm-simd-hf-space-en-asr-whisper-yd

on:
  push:
    branches:
      - wasm
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

  workflow_dispatch:

concurrency:
  group: wasm-simd-hf-space-en-asr-whisper-tiny-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wasm-simd-hf-space-en-asr-whisper-tiny:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version
        shell: bash
        run: |
          ./new-release.sh
          git diff .

      - name: Install emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.53
          actions-cache-folder: 'emsdk-cache'

      - name: View emsdk version
        shell: bash
        run: |
          emcc -v
          echo "--------------------"
          emcc --check

      - name: Download model files
        shell: bash
        run: |
          cd wasm/asr/assets
          ls -lh
          echo "----------"

          # 检查模型文件是否存在
          if [ ! -f "encoder.onnx" ] || [ ! -f "decoder.onnx" ] || [ ! -f "tokens.txt" ]; then
            echo "Downloading Whisper Tiny model files..."
            
            # 下载 Whisper Tiny 模型文件
            wget -q https://github.com/k2-fsa/sherpa-onnx/releases/download/v1.12.23/sherpa-onnx-wasm-simd-1.12.23-vad-asr-en-whisper_tiny.tar.bz2
            
            # 检查下载是否成功
            if [ -f "sherpa-onnx-streaming-whisper-tiny-en.tar.bz2" ]; then
              echo "Download successful. Extracting..."
              tar xvf sherpa-onnx-streaming-whisper-tiny-en.tar.bz2
              rm sherpa-onnx-streaming-whisper-tiny-en.tar.bz2
              
              # 检查解压后的目录
              if [ -d "sherpa-onnx-streaming-whisper-tiny-en" ]; then
                echo "Extraction successful. Copying files..."
                # 复制并命名模型文件
                mv sherpa-onnx-streaming-whisper-tiny-en/encoder.onnx encoder.onnx
                mv sherpa-onnx-streaming-whisper-tiny-en/decoder.onnx decoder.onnx
                mv sherpa-onnx-streaming-whisper-tiny-en/tokens.txt ./
                
                rm -rf sherpa-onnx-streaming-whisper-tiny-en
              else
                echo "Error: Extraction failed. Directory not found."
                exit 1
              fi
            else
              echo "Error: Download failed. File not found."
              exit 1
            fi
          else
            echo "Model files already exist. Skipping download."
          fi

          # 显示最终文件列表
          echo "Final files in assets directory:"
          ls -lh

      - name: Build sherpa-onnx for WebAssembly (ASR)
        shell: bash
        run: |
          ./build-wasm-simd-asr.sh

      - name: collect files
        shell: bash
        run: |
          SHERPA_ONNX_VERSION=v$(grep "SHERPA_ONNX_VERSION" ./CMakeLists.txt  | cut -d " " -f 2  | cut -d '"' -f 2)

          dst=sherpa-onnx-wasm-simd-${SHERPA_ONNX_VERSION}-en-asr-whisper-tiny
          mv build-wasm-simd-asr/install/bin/wasm/asr $dst
          ls -lh $dst
          tar cjfv ${dst}.tar.bz2 ./${dst}

      - name: Upload wasm files
        uses: actions/upload-artifact@v4
        with:
          name: sherpa-onnx-wasm-simd-en-asr-whisper-tiny
          path: ./sherpa-onnx-wasm-simd-*.tar.bz2

      - name: Release
        if: (github.repository_owner == 'csukuangfj' || github.repository_owner == 'k2-fsa') && github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          file_glob: true
          overwrite: true
          file: ./*.tar.bz2

      - name: Publish to ModelScope
        if: false
        env:
          MS_TOKEN: ${{ secrets.MODEL_SCOPE_GIT_TOKEN }}
        uses: nick-fields/retry@v2
        with:
          max_attempts: 20
          timeout_seconds: 200
          shell: bash
          command: |
            SHERPA_ONNX_VERSION=v$(grep "SHERPA_ONNX_VERSION" ./CMakeLists.txt  | cut -d " " -f 2  | cut -d '"' -f 2)

            git config --global user.email "csukuangfj@gmail.com"
            git config --global user.name "Fangjun Kuang"

            rm -rf ms
            export GIT_LFS_SKIP_SMUDGE=1
            export GIT_CLONE_PROTECTION_ACTIVE=false

            git clone https://www.modelscope.cn/studios/k2-fsa/web-assembly-asr-sherpa-onnx-en.git ms
            cd ms
            rm -fv *.js
            rm -fv *.data
            git fetch
            git pull
            git merge -m "merge remote" --ff origin main

            cp -v ../sherpa-onnx-wasm-simd-${SHERPA_ONNX_VERSION}-*/* .

            git status
            git lfs track "*.data"
            git lfs track "*.wasm"
            ls -lh

            git add .
            git commit -m "update model"
            git push https://oauth2:${MS_TOKEN}@www.modelscope.cn/studios/k2-fsa/web-assembly-asr-sherpa-onnx-en.git

      - name: Publish to huggingface
        if: false
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        uses: nick-fields/retry@v2
        with:
          max_attempts: 20
          timeout_seconds: 200
          shell: bash
          command: |
            SHERPA_ONNX_VERSION=v$(grep "SHERPA_ONNX_VERSION" ./CMakeLists.txt  | cut -d " " -f 2  | cut -d '"' -f 2)

            git config --global user.email "csukuangfj@gmail.com"
            git config --global user.name "Fangjun Kuang"

            rm -rf huggingface
            export GIT_LFS_SKIP_SMUDGE=1
            export GIT_CLONE_PROTECTION_ACTIVE=false

            git clone https://huggingface.co/spaces/k2-fsa/web-assembly-asr-sherpa-onnx-en huggingface
            cd huggingface
            rm -rf ./*
            git fetch
            git pull
            git merge -m "merge remote" --ff origin main

            cp -v ../sherpa-onnx-wasm-simd-${SHERPA_ONNX_VERSION}-*/* .

            git status
            git lfs track "*.data"
            git lfs track "*.wasm"
            ls -lh

            git add .
            git commit -m "update model"
            git push https://csukuangfj:$HF_TOKEN@huggingface.co/spaces/k2-fsa/web-assembly-asr-sherpa-onnx-en main
