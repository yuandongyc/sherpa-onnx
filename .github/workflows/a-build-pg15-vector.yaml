name: Build PostgreSQL 15 + pgvector Docker Image

on:
  push:
    branches: [ master ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/a-build-pg15-vector.yaml'
  workflow_dispatch:

jobs:
  build-and-export:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Git info
        id: git-info
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT
          echo "timestamp=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker buildx build \
            --build-arg PGVECTOR_VERSION=v0.5.1 \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t pg15-vector:latest \
            -t pg15-vector:${{ steps.git-info.outputs.sha_short }} \
            -t pg15-vector:${{ steps.git-info.outputs.timestamp }} \
            --progress=plain \
            --load \
            .

      - name: Test Docker image
        run: |
          docker run -d --name test-pgvector \
            -e POSTGRES_PASSWORD=testpass \
            -e POSTGRES_USER=testuser \
            -e POSTGRES_DB=testdb \
            pg15-vector:latest
          
          # 等待PostgreSQL启动完成
          echo "Waiting for PostgreSQL to start..."
          sleep 10
          
          # 检查容器状态
          echo "=== Container Status ==="
          docker ps -a | grep test-pgvector
          
          # 显示容器日志以诊断问题
          echo "=== Container Logs ==="
          docker logs test-pgvector 2>&1 || true
          
          # 检查容器是否仍在运行
          if ! docker ps | grep -q test-pgvector; then
            echo "ERROR: Container stopped unexpectedly!"
            exit 1
          fi
          
          # 等待初始化完成
          echo "Waiting for initialization..."
          sleep 20
          
          # 验证pgvector扩展已启用
          echo "Checking pgvector extension..."
          docker exec test-pgvector psql -U testuser -d testdb -c "SELECT extname, extversion FROM pg_extension WHERE extname = 'vector';" || exit 1
          
          # 测试vector数据类型
          echo "Testing vector data type..."
          docker exec test-pgvector psql -U testuser -d testdb -c "CREATE TABLE test_vectors (id serial PRIMARY KEY, embedding vector(3));" || exit 1
          docker exec test-pgvector psql -U testuser -d testdb -c "INSERT INTO test_vectors (embedding) VALUES ('[1,2,3]'), ('[4,5,6]');" || exit 1
          docker exec test-pgvector psql -U testuser -d testdb -c "SELECT * FROM test_vectors;" || exit 1
          
          echo "All tests passed!"
          docker stop test-pgvector
          docker rm test-pgvector

      - name: Save image to tar file
        run: |
          mkdir -p ./docker-artifacts
          docker save -o ./docker-artifacts/pg15-vector-${{ steps.git-info.outputs.sha_short }}.tar pg15-vector:latest

      - name: Upload image to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pg15-vector-image-${{ steps.git-info.outputs.sha_short }}
          path: ./docker-artifacts/pg15-vector-${{ steps.git-info.outputs.sha_short }}.tar
          retention-days: 90